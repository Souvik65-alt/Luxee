<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Credit to INR Calculator</title>
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3f37c9;
            --accent: #4cc9f0;
            --light: rgba(255, 255, 255, 0.9);
            --dark: #212529;
            --success: #4cc9f0;
            --warning: #f72585;
            --border-radius: 12px;
            --box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: 1px solid rgba(255, 255, 255, 0.2);
            --glass-blur: blur(10px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--dark);
        }

        .container {
            width: 100%;
            max-width: 650px;
            background: var(--glass-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            transition: var(--transition);
            backdrop-filter: var(--glass-blur);
            border: var(--glass-border);
        }

        .header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            font-weight: 700;
            position: relative;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.9rem;
            position: relative;
        }

        .content {
            padding: 30px;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--dark);
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid rgba(0, 0, 0, 0.05);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            color: var(--dark);
        }

        input:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
            background: white;
        }

        .rate-control {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
            margin: 0 10px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background: linear-gradient(to right, var(--primary), var(--secondary));
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        .rate-mode-label {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--dark);
        }

        .manual-rate-group {
            display: none;
            margin-top: 15px;
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 20px;
            letter-spacing: 0.5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(0);
        }

        .results {
            background: rgba(248, 249, 250, 0.7);
            border-radius: var(--border-radius);
            padding: 25px;
            margin-top: 20px;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .result-value {
            font-weight: 700;
            color: var(--primary);
        }

        .final-result {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px dashed var(--accent);
        }

        .final-result .result-label {
            font-size: 1.1rem;
        }

        .final-result .result-value {
            font-size: 1.3rem;
            color: var(--secondary);
        }

        .loading {
            text-align: center;
            padding: 10px;
            color: var(--accent);
            font-style: italic;
        }

        .error {
            color: var(--warning);
            text-align: center;
            padding: 10px;
            font-weight: 600;
            background: rgba(247, 37, 133, 0.1);
            border-radius: var(--border-radius);
            margin-bottom: 15px;
        }

        .exchange-rate {
            text-align: center;
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(76, 201, 240, 0.1);
            border-radius: var(--border-radius);
        }

        .exchange-rate span {
            font-weight: 600;
            color: var(--success);
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.5rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .rate-control {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .toggle-switch {
                margin: 10px 0;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .results {
            animation: fadeIn 0.5s ease-out;
        }

        button:hover {
            animation: pulse 1.5s infinite;
        }

        .tooltip {
            position: relative;
            display: inline-block;
            margin-left: 5px;
            cursor: pointer;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 8px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.8rem;
            font-weight: normal;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Advanced Credit Calculator</h1>
            <p>Convert credits to INR with real-time or custom exchange rates</p>
        </div>
        
        <div class="content">
            <div class="input-group">
                <label for="credit">Enter Credit Amount:</label>
                <input type="number" id="credit" placeholder="e.g. 1000" min="0" step="1">
            </div>
            
            <div class="rate-control">
                <span class="rate-mode-label">Auto Fetch Exchange Rate</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="autoRateToggle" checked>
                    <span class="slider"></span>
                </label>
                <span class="rate-mode-label">Manual Rate</span>
            </div>
            
            <div class="manual-rate-group" id="manualRateGroup">
                <label for="manualRate">Enter USD to INR Rate:</label>
                <input type="number" id="manualRate" placeholder="e.g. 83.50" min="0" step="0.01">
            </div>
            
            <div class="exchange-rate" id="exchangeRate">
                Fetching current USD to INR rate...
            </div>
            
            <div class="error" id="error" style="display: none;"></div>
            
            <button id="calculateBtn">Calculate Conversion</button>
            
            <div class="results" id="results" style="display: none;">
                <div class="result-item">
                    <span class="result-label">100% USD Amount:</span>
                    <span class="result-value" id="fullAmount"></span>
                </div>
                <div class="result-item">
                    <span class="result-label">60% Ineligible Amount:</span>
                    <span class="result-value" id="ineligibleAmount"></span>
                </div>
                <div class="result-item">
                    <span class="result-label">40% Eligible Amount:</span>
                    <span class="result-value" id="eligibleAmount"></span>
                </div>
                <div class="result-item">
                    <span class="result-label">After 4.5% Deduction:</span>
                    <span class="result-value" id="netAmount"></span>
                </div>
                <div class="result-item final-result">
                    <span class="result-label">Final INR Amount:</span>
                    <span class="result-value" id="finalAmount"></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const creditInput = document.getElementById('credit');
            const calculateBtn = document.getElementById('calculateBtn');
            const resultsDiv = document.getElementById('results');
            const errorDiv = document.getElementById('error');
            const exchangeRateDiv = document.getElementById('exchangeRate');
            const autoRateToggle = document.getElementById('autoRateToggle');
            const manualRateGroup = document.getElementById('manualRateGroup');
            const manualRateInput = document.getElementById('manualRate');
            
            let usdToInrRate = 0;
            let isAutoRate = true;
            
            // Initialize
            fetchExchangeRate();
            
            // Event listeners
            calculateBtn.addEventListener('click', calculate);
            creditInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') calculate();
            });
            
            autoRateToggle.addEventListener('change', function() {
                isAutoRate = this.checked;
                if (isAutoRate) {
                    manualRateGroup.style.display = 'none';
                    fetchExchangeRate();
                } else {
                    manualRateGroup.style.display = 'block';
                    exchangeRateDiv.textContent = 'Using manual exchange rate';
                }
            });
            
            manualRateInput.addEventListener('input', function() {
                if (!isAutoRate) {
                    const rate = parseFloat(this.value);
                    if (!isNaN(rate) && rate > 0) {
                        usdToInrRate = rate;
                        exchangeRateDiv.innerHTML = `Using manual rate: <span>1 USD = ${usdToInrRate.toFixed(2)} INR</span>`;
                    }
                }
            });
            
            function fetchExchangeRate() {
                if (!isAutoRate) return;
                
                exchangeRateDiv.textContent = 'Fetching current USD to INR rate...';
                
                // Using a free API for exchange rates
                fetch('https://api.exchangerate-api.com/v4/latest/USD')
                    .then(response => response.json())
                    .then(data => {
                        if (data && data.rates && data.rates.INR) {
                            usdToInrRate = data.rates.INR;
                            exchangeRateDiv.innerHTML = `Current USD to INR rate: <span>1 USD = ${usdToInrRate.toFixed(2)} INR</span> (auto)`;
                        } else {
                            useFallbackRate();
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching exchange rate:', error);
                        useFallbackRate();
                    });
            }
            
            function useFallbackRate() {
                usdToInrRate = 83.50;
                exchangeRateDiv.innerHTML = `Using default rate: <span>1 USD = ${usdToInrRate.toFixed(2)} INR</span> (API failed)`;
            }
            
            function calculate() {
                errorDiv.style.display = 'none';
                
                const credit = parseFloat(creditInput.value);
                
                if (isNaN(credit)) {
                    showError('Please enter a valid credit amount');
                    return;
                }
                
                if (credit <= 0) {
                    showError('Credit amount must be greater than 0');
                    return;
                }
                
                if (!isAutoRate) {
                    const manualRate = parseFloat(manualRateInput.value);
                    if (isNaN(manualRate) || manualRate <= 0) {
                        showError('Please enter a valid USD to INR rate');
                        return;
                    }
                    usdToInrRate = manualRate;
                }
                
                if (usdToInrRate <= 0) {
                    showError('Exchange rate not available. Please try again later.');
                    return;
                }
                
                // Perform calculations
                const fullAmountUSD = credit * 0.0588;
                const ineligibleAmount = fullAmountUSD * 0.60;
                const eligibleAmount = fullAmountUSD * 0.40;
                const netAmountUSD = eligibleAmount * 0.955; // 4.5% deduction
                const finalAmountINR = netAmountUSD * usdToInrRate;
                
                // Display results
                document.getElementById('fullAmount').textContent = `$${fullAmountUSD.toFixed(2)}`;
                document.getElementById('ineligibleAmount').textContent = `$${ineligibleAmount.toFixed(2)}`;
                document.getElementById('eligibleAmount').textContent = `$${eligibleAmount.toFixed(2)}`;
                document.getElementById('netAmount').textContent = `$${netAmountUSD.toFixed(2)}`;
                document.getElementById('finalAmount').textContent = `â‚¹${finalAmountINR.toFixed(2)}`;
                
                resultsDiv.style.display = 'block';
                
                // Smooth scroll to results
                resultsDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
            
            function showError(message) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                resultsDiv.style.display = 'none';
                
                // Pulse animation for error
                errorDiv.style.animation = 'none';
                setTimeout(() => {
                    errorDiv.style.animation = 'pulse 0.5s';
                }, 10);
            }
        });
    </script>
</body>
</html>
